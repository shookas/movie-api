version: 2
  jobs:
    build:
      working_directory: ~/movies
      docker:
        - image: circleci/node@4.7.0
      steps:
        - checkout
        - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
        - run: npm ci
        - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        - run: npm run test

